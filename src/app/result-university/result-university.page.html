<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tu resultado </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header class="card__area">
      <ion-card-subtitle>Tu area</ion-card-subtitle>
      <ion-card-title> {{ data[1] }}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card class="card__carrera">
    <ion-card-header>
      <ion-card-subtitle>Carreras Recomendadas</ion-card-subtitle>
      <ion-item *ngFor="let c of data[2]">
        <ion-label>
          <h2>
            {{ c }}
          </h2>
        </ion-label>
      </ion-item>
    </ion-card-header>
  </ion-card>
  <ion-card class="card__universidad">
    <ion-card-header>
      <ion-card-subtitle>
        Puedes entrar tu carrera en las siguientes universidades
      </ion-card-subtitle>
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let d of data[0]">
        <ion-label>
          <h2>
            {{ d.nombreU.replace('Carreras Universitarias en la ',
            '').replace('Carreras Universitarias en ','') }}
          </h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
