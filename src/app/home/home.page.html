<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> EduSmart </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content__message">
    <ion-label position="block">
      Al momento de precionar el boton para comenzar el test, deberas responder
      una serie de preguntas con la mayor sinceridad.
      <strong>No importa el resultado elige lo que te hace feliz!</strong>
    </ion-label>
    <ion-button routerLink="/test" expand="block" size="large">
      <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
      Iniciar Test
    </ion-button>
  </div>
</ion-content>
<ion-menu contentId="main" menuId="main-menu" side="start" type="overlay">
  <ion-content>
    <div class="menu-header-bg"></div>
    <div class="header-content">
      <img src="../assets/eduSmartLogo.jpeg" alt="" />
      <ion-label>
        <h2>{{ username }}</h2>
        <p>Bienvenido</p>
      </ion-label>
    </div>
    <ion-list class="menu-items" lines="none">
      <ion-item class="active">
        <ion-icon name="clipboard-outline"></ion-icon>
        Mi resultado
      </ion-item>
      <ion-item>
        <ion-icon name="school-outline"></ion-icon>
        Universidades
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
