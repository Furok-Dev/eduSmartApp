<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>
    Crea tu <br />
    cuenta
  </h1>
  <form id="form">
    <app-input placeholder="Nombre"></app-input>
    <app-input placeholder="Correo Electronico"></app-input>
    <app-input type="password" placeholder="Contraseña"></app-input>
    <ion-button expand="block" shape="round">
      Registarse
    </ion-button>
  </form>
  <p>
    ¿Ya tienes una cuenta?
    <strong routerLink="/login" color="primary">Inicia Sesión.</strong>
  </p>
</ion-content>
